<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems"><span>
            <button (click)="addItem(item)" [disabled]="isCargoFull(item)" [class.is-displayed]="!isCargoFull(item)">Add to Cargo List</button></span>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p >Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearMaxMass()">Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <button (click)="emptyHold()">Empty Hold </button>
</div>
